<!DOCTYPE html>
<html>
<head>
    <title>Register New Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Makes the body take the full viewport height */
            margin: 0; /* Removes default margin */
            text-align: center;
        }
    
        form {
            display: inline-block; /* Ensures the form content stays inline */
            text-align: left; /* Aligns form elements to the left */
            padding: 20px;
            border: 1px solid #ccc; /* Optional: Adds a border around the form */
            border-radius: 10px; /* Optional: Adds rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow */
            background-color: #f9f9f9; /* Optional: Adds a background color */
        }
    </style>

    <script>
        function formValid() {
            var f = document.frmRegister;
            var phone_pattern = /^((\(\d{1,3}\)\d{7})|(\d{9,10}))$/;
            var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

            if (f.txtUsername.value == "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }
            if (f.txtPassword1.value.length < 6 || f.txtPassword1.value.length > 20) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }
            if (f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }
            if (!phone_pattern.test(f.txtPhone.value)) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }
            if (!email_pattern.test(f.txtEmail.value)) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }
            if (!f.chkMusic.checked && !f.chkReading.checked) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }
            if (f.filPicture.value == "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }
            if (f.txtDescription.value == "") {
                alert("You must enter your description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</head>
<body>
    <form name="frmRegister" method="get" onsubmit="return formValid();">
        <h2>REGISTER NEW ACCOUNT</h2>

        <label>Username <input type="text" name="txtUsername"></label><br>
        <label>Password <input type="password" name="txtPassword1"></label><br>
        <label>Confirm password <input type="password" name="txtPassword2"></label><br>

        <label>Gender
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </label><br>

        <label>Phone <input type="text" name="txtPhone"></label><br>
        <label>Email <input type="text" name="txtEmail"></label><br>

        <label>Favourite
            <input type="checkbox" name="chkMusic">Music
            <input type="checkbox" name="chkReading">Reading
        </label><br>

        <label>Picture <input type="file" name="filPicture"></label><br>

        <label>Description <br>
            <textarea name="txtDescription" rows="4" cols="40"></textarea>
        </label><br>

        <label>Education level
            <select name="education">
                <option>Aptech</option>
                <option>NIIT</option>
                <option>Other</option>
            </select>
        </label><br>

        <label>Language
            <select name="language" multiple size="4">
                <option>Vietnamese</option>
                <option>English</option>
                <option>French</option>
                <option>Japanese</option>
            </select>
        </label><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
