<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rectangle Calculator</h2>
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width">

        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height">

        <button onclick="calculateRectangle()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateRectangle() {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid positive numbers.";
                return;
            }

            const perimeter = 2 * (width + height);
            const area = width * height;

            document.getElementById('result').innerHTML = 
                `Perimeter: <strong>${perimeter}</strong> <br> Area: <strong>${area}</strong>`;
        }
    </script>
</body>
</html>
