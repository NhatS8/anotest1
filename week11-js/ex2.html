<title>ex03</title>
<script language="JavaScript">
    var txta = prompt("enter any integer");
    if(txta == null || txta == "" || isNaN(txta)) 
        document.write("<font color='red'>You must enter a number</font>");
    else if(txta % 2 == 0)
    document.write("<font color='green'>"+txta+" is even number</font>");
    else
    document.write("<font color='blue'>"+txta+" is odd number</font>");
</script>

</html>
